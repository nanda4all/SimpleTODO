<div class="my-3" [ngClass]="{'bkg': !todo.active}" [ngClass]="'bgBorder'" style="padding-left: 10px; padding-bottom:5px; " >
    <h5 [ngClass]="{'strike': !todo.active}">{{todo.title}}</h5>
    <p [ngClass]="{'strike': !todo.active}">{{todo.desc}}</p>
    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" value="exampleCheck1" id="exampleCheck1" [checked]="!todo.active"
         (click)="onCheckboxClick(todo)">
        <label class="form-check-label" for="exampleCheck1">Finished</label>
    </div>
    <button class="btn btn-danger btn-sm" (click)="onClick(todo)">Delete</button>
</div>
