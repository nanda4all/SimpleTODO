<div class="container">
  <h2 class="text-center">Todo List </h2>
  <div class="border border-info bg-secondary bg-gradient text-dark"  >
  <app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>
</div>
  <h4>Your Task List</h4>
  
    <div *ngIf="this.todos.length===0; else elseBlock">No Task to Display</div>
    <ng-template #elseBlock>
      <div *ngFor="let todo of todos">        
        <app-todo-item [todo]="todo" (todoDelete)="deleteTodo($event)" (todoCheckbox)="toggleTodo($event)">
        </app-todo-item>      
      </div>
    </ng-template>  
</div>
